<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="#">
    </head>
    <body>
        <h1>{{ manga.title }}</h1>
            <img src="{{ manga.cover_image.url }}" alt="{{ manga.title }} cover image"></br>
            Category:<p>{{ manga.categories }}</p>
            Description:<p>{{ manga.description }}</p>
            Author:<p>{{ manga.author }}</p>
            <div>
                {% for page in manga.pages.all %}
                <img src="{{ page.image.url }}" alt="Page {{ page.page_number }}">
                {% endfor %}
            </div>
    </body>
</html>
